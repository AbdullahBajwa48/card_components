<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>

 
</head>
<body>

  <main>
    <section>
      <div class="left">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall effeciency.</p>


        <div class="stats">
          <div class="box"><h3>10K+</h3> <p>COMPANIES</p></div>
          <div class="box"><h3>312</h3> <p>TEMPLATES</p></div>
          <div class="box"><h3>12M+</h3> <p>QUERIES </p></div>
        </div>
      </div>

      <div class="right">
        <div class="layer"></div>
      </div>
    </section>
  </main>

</body>
</html>
